<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Jerusalem Map</title><link href="css/style.css" rel="stylesheet"><script>function googleSuccess() {ko.applyBindings(new myMapApp.viewModel());}</script><script>function googleError() {alert("Unable to access Google Maps.  Please try again later.");}</script><script async type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqWwWFBAwW9nDwoWyDC9rNuPjO8QRl7z8&libraries=places&callback=googleSuccess" onerror="googleError()" defer="defer"></script><script src="js/jQuery/jquery-2.1.3.min.js"></script><script src="js/knockout/knockout-3.4.0.js"></script><script src="js/app.js"></script></head><body><div id="map" class="mapArea"></div><img id="menu" class="headerMenu" src="images/menu.svg" alt="menu"><div id="searchMap" class="listArea"><input id="search" placeholder="Enter search criteria ..." type="search" data-bind="value: myMapApp.query, valueUpdate: 'keyup'" autocomplete="off"><nav id="drawer" class="nav"><div id="list"><ul data-bind="template: {name:'listTemplate', foreach:myMapApp.FilteredList}" data-role="listview"></ul></div></nav><button id="more" data-bind="enable: myMapApp.moreEnable, click: myMapApp.clickMore">More results</button></div><div id="legend"><ul data-bind="template: {name:'listLegend', foreach:myMapApp.placeTypes}"></ul></div><script type="text/html" id="listLegend"><img data-bind="attr: {'src': placeIcon}"></img>
     <span class="legendText" data-bind="text: displayPlaceType"></span>
     <input class="legendCheckBox" type="checkbox" data-bind="checked: checkedPlace, enable: checkedEnable"></script><script type="text/html" id="listTemplate"><li data-bind="click: myMapApp.clickList">
   <hr>
     <p class="name"><span data-bind="text:name"></span></p>
   </li></script><script>var menu = document.querySelector('#menu');
      var drawer = document.querySelector('.nav');

      menu.addEventListener('click', function(e) {
        drawer.classList.toggle('open');
        e.stopPropagation();
      });</script></body></html>
